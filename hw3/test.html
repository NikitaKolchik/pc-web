<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css" >

</head>
<body>
<div class="left-block">


    <div class="search-block">
        <input class="input" type="text"  placeholder="Name of product " value="">
        <button class="search-button" >add </button>
    </div>
    <hr>

    <div class="row-1" id = "1">
        <span>Tomatoes</span>
        <button class="minus-button" data-tooltip="reduce">-</button>

        <span class="counter">1</span>

        <button  class="plus-button" data-tooltip="add" >+ </button>

        <button  class="bought">Bought</button>
        <button  class="cancel" data-tooltip="remove"><i  class="cancel-icon"></i> </button>


    </div>
    <hr>
    <div class="row-2" id="2">
        <span>Cheese</span>
        <button class="minus-button" data-tooltip="reduce">-</button>
        <span class="counter">1</span>
        <button  class="plus-button" data-tooltip="add" >+ </button>

        <button  class="bought">Bought</button>
        <button  class="cancel" data-tooltip="remove"><i  class="cancel-icon"></i> </button>

    </div>
    <hr>
    <div class="row-3" id="3">
        <span>Bread</span>
        <button class="minus-button" data-tooltip="reduce">-</button>
        <span class="counter">1</span>
        <button  class="plus-button" data-tooltip="add" >+ </button>

        <button  class="bought">Bought</button>
        <button  class="cancel" data-tooltip="remove"><i  class="cancel-icon"></i> </button>

    </div>
</div>

<div class="right-block">
    <h2>Left</h2>
    <hr>
    <div class="bought_prods">
        <span class ="alr-bought">Tomatoes <span class="orange-circle">1</span> </span>
        <span class ="alr-bought">Cheese<span class="orange-circle">1</span></span>
        <span class ="alr-bought">Bread<span class="orange-circle">1</span></span>
    </div>
    <hr>
    <h2>Bought</h2>
    <hr>
</div>

<div class="appearing-block">
    <h1 class="buy-list-appearing-block">Buy List</h1>
    <h1 class="print-data">created by:<br> Nikita Kolchik</h1>
    <div class = appearing-text>
        <h5 >Created by:</h5>
        <h4>Nikita Kolchik</h4>
    </div>



</div>

<div class="one-item">
    <hr>
    <p class="item-name"></p>
    <button class="minus-button" data-tooltip="reduce">-</button>
    <span class="counter">1</span>
    <button  class="plus-button" data-tooltip="add" >+ </button>

    <button  class="bought">Bought</button>
    <button  class="cancel" data-tooltip="remove"><i  class="cancel-icon"></i> </button>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="javascript.js" charset="utf-8"></script>
</body>
</html>
